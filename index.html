<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grid Animated Cards</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="grid" id="grid-id">
        <div class="element1" id="element-id1" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element2" id="element-id2" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element3" id="element-id3" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element4" id="element-id4" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element5" id="element-id5" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element6" id="element-id6" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element7" id="element-id7" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element8" id="element-id8" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element9" id="element-id9" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element10" id="element-id10" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element11" id="element-id11" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element12" id="element-id12" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
        <div class="element13" id="element-id13" onmouseenter="mouseMoved(this.id)" onmouseleave="mouseLeaved(this.id)"></div>
    </div>

    <script src="scripts/animatedcards.js" async defer></script>
</body>

</html>
